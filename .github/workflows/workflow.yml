name: Frontend CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # @link https://github.com/actions/checkout
      - name: Frontend React
        uses: actions/checkout@v3

      - name: node modules
        run: npm install

      - name: Build da aplicação
        run: npm run build
